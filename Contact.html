</head>
<body class="font-sans bg-white text-gray-800">
    <div class="box2 h-100% pb-4">
    <div class="flex justify-around">
    <nav class="text-gray-700  text-sm font-medium my-4 -ml-17">
  <ol class="list-reset flex items-center space-x-2">
    <li class="flex bg-gray-200 rounded-lg ml-15 p-2">
      <a href="index1.html"><img width="24" height="24" src="https://img.icons8.com/material-outlined/24/back--v1.png" alt="back--v1"/></a>
      <a class="text-purple-600 hover:underline" href="index1.html">Home</a>
    </li>
  </ol>
</nav>
 <nav class="text-gray-700 text-sm font-medium my-4 ">
  <ol class="list-reset flex items-center space-x-2">
      <li class="flex bg-gray-200 rounded-lg ml-15 p-2">
        <a class="text-purple-600 hover:underline" href="work.html">Work</a>
      <a href="work.html"><img width="24" height="24" src="https://img.icons8.com/material-outlined/24/forward.png" alt="forward"/></a>
    </li>
  </ol>
</nav>
</div>

  <section class="max-w-3xl mx-auto p-8 mb-12 bg-gray-200 shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Contact Me</h2>
    <p class="text-center mb-8 text-gray-600">Have a question or want to work together? Fill out the form below!</p>

    <form class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium">Your Name</label>
        <input type="text" placeholder="Your name" class="w-full border border-1 p-3 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email Address</label>
        <input type="email" placeholder="email@.com" class="w-full border border-1 p-3 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Message -->
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea rows="5" placeholder="Write your message..." class="w-full border border-1 p-3 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded hover:bg-purple-700 transition">
        Send Message
      </button>
    </form>
  </section>
</div>
</body>
</html>
